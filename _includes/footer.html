<footer>
  <ul class="unstyled-list box right">
    {% if site.author.name -%}
    <li class="p-name">{{ site.author.name | escape }}</li>
    {%- endif %}

    <li>
      <a href="mailto:{{ site.author.email }}">email</a>
    </li>


    {% if site.author.github_username -%}
    <li><a href="https://github.com/{{ site.author.github_username }}" target="_blank">
      github        
    </a></li>
    {%- endif %}
  </ul>

  <p class="box left"><i>{{ site.footer_message }}</i></p>
</footer>
