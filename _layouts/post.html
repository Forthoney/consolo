---
layout: default
---

<article>
    <a href="javascript:history.back()" class="back-link">../</a>
    {% if page.long-title %}
        <h2>{{ page.long-title }}</h2>
    {% else %}
        <h2>{{ page.title }}</h2>
    {% endif %}
    <span>
        <i>
            <time datetime="{{ page.date }}">{{ page.date | date: site.date-format }}</time>
        </i>
    </span>
    <span class="tags">
        {% for tag in page.tags %}
          <a href="/tag/{{tag}}" class="tag-link">{{tag}}</a>
          {% unless forloop.last %},{% endunless %}
        {% endfor %}
    </span>
    <br><br>
  
    {{ content }}
</article>
