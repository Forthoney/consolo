---
layout: default
---
<div class="home">
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.image_alt | default: 'Thumbnail' }}" class="thumbnail">
  {% endif %}
  <div>
    {{ content }}
  </div>
</div>


{%- if site.posts.size > 0 -%}
  <ul>
    {%- for post in site.posts -%}
    <li>
      {%- assign date_format = "%Y-%m-%d" -%}
      [ {{ post.date | date: date_format }} ] <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
